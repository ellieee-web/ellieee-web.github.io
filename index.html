<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>摄影博主 | 光影瞬间</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        a {
            color: #ff6f61;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* 导航栏样式 */
        nav {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff6f61;
        }

        /* 主要内容区域 */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        /* 画廊样式 */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        /* 页脚样式 */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
        }

        /* 主页链接样式 */
        .gallery-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .gallery-link {
            text-align: center;
            text-decoration: none;
            color: #333;
        }

        .gallery-link img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-link img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        /* 隐藏页面 */
        .page {
            display: none;
        }

        .page.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <ul>
            <li><a href="#" onclick="showPage('home')">主页</a></li>
            <li><a href="#" onclick="showPage('nature')">自然</a></li>
            <li><a href="#" onclick="showPage('portraits')">人像</a></li>
            <li><a href="#" onclick="showPage('city')">城市</a></li>
        </ul>
    </nav>

    <!-- 主页 -->
    <div id="home" class="page active">
        <div class="container">
            <h1>欢迎来到我的摄影世界</h1>
            <p>探索我的不同摄影作品集：</p>
            <div class="gallery-links">
                <a href="#" class="gallery-link" onclick="showPage('nature')">
                    <img src="nature-thumbnail.jpg" alt="自然摄影集">
                    <p>自然摄影集</p>
                </a>
                <a href="#" class="gallery-link" onclick="showPage('portraits')">
                    <img src="portraits-thumbnail.jpg" alt="人像摄影集">
                    <p>人像摄影集</p>
                </a>
                <a href="#" class="gallery-link" onclick="showPage('city')">
                    <img src="city-thumbnail.jpg" alt="城市摄影集">
                    <p>城市摄影集</p>
                </a>
            </div>
        </div>
    </div>

    <!-- 自然摄影集 -->
    <div id="nature" class="page">
        <div class="container">
            <h1>自然摄影集</h1>
            <div class="gallery">
                <img src="nature1.jpg" alt="自然照片1">
                <img src="nature2.jpg" alt="自然照片2">
                <img src="nature3.jpg" alt="自然照片3">
            </div>
        </div>
    </div>

    <!-- 人像摄影集 -->
    <div id="portraits" class="page">
        <div class="container">
            <h1>人像摄影集</h1>
            <div class="gallery">
                <img src="portraits1.jpg" alt="人像照片1">
                <img src="portraits2.jpg" alt="人像照片2">
                <img src="portraits3.jpg" alt="人像照片3">
            </div>
        </div>
    </div>

    <!-- 城市摄影集 -->
    <div id="city" class="page">
        <div class="container">
            <h1>城市摄影集</h1>
            <div class="gallery">
                <img src="city1.jpg" alt="城市照片1">
                <img src="city2.jpg" alt="城市照片2">
                <img src="city3.jpg" alt="城市照片3">
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer>
        <p>&copy; 2023 摄影博主 | 用镜头记录世界</p>
    </footer>

    <!-- 页面切换脚本 -->
    <script>
        function showPage(pageId) {
            // 隐藏所有页面
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });

            // 显示目标页面
            document.getElementById(pageId).classList.add('active');
        }
    </script>
</body>
</html>
